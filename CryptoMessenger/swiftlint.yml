disabled_rules:
  - large_tuple
  - nesting
  - function_body_length
  - todo
  - type_body_length
  - cyclomatic_complexity
  - identifier_name
  - class_delegate_protocol

opt_in_rules:
  - toggle_bool
  - last_where
  - function_default_parameter_at_end
  - convenience_type
  - contains_over_first_not_nil
  - closure_spacing
  - empty_count
  - empty_string
  - explicit_init
  - fatal_error_message
  - first_where
  - let_var_whitespace
  - lower_acl_than_parent
  - modifier_order
  - operator_usage_whitespace
  - overridden_super_call
  - prohibited_super_call
  - override_in_extension
  - private_action
  - private_outlet
  - redundant_nil_coalescing
  - redundant_type_annotation
  - sorted_first_last
  - switch_case_on_newline
  - unavailable_function
  - unneeded_parentheses_in_closure_argument
  - untyped_error_in_catch
  - vertical_parameter_alignment_on_call
  - yoda_condition

excluded:
  - Pods

convenience_type:
    severity: error

function_parameter_count:
    warning: 10
    error: 12

leading_whitespace:
    severity: error

line_length:
    warning: 120
    error: 150

file_length:
    warning: 900
    error: 1000

force_cast: warning

mark:
    severity: error

multiple_closures_with_trailing_closure:
    severity: error

opening_brace:
    severity: error

operator_whitespace:
    severity: error

overridden_super_call:
    severity: error

prohibited_super_call:
    severity: error

redundant_discardable_let:
    severity: error

redundant_nil_coalescing:
    severity: error

redundant_optional_initialization:
    severity: error

redundant_void_return:
    severity: error

return_arrow_whitespace:
    severity: error

statement_position:
    severity: error

switch_case_alignment:
    severity: warning

trailing_semicolon:
    severity: error

type_name:
  min_length:
    warning: 4
  max_length:
    warning: 40
    error: 50

unneeded_break_in_switch:
    severity: error

unneeded_parentheses_in_closure_argument:
    severity: error

unused_closure_parameter:
    severity: warning

unused_optional_binding:
    severity: error

void_return:
    severity: error

reporter: "xcode"
